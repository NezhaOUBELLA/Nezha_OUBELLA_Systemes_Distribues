spring.application.name=inventory-service
server.port=8098
spring.datasource.url=jdbc:h2:mem:products-db
spring.h2.console.enabled=true
spring.config.import=optional:configserver:http://localhost:8888


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/TP-keycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/TP-keycloak/protocol/openid-connect/certs